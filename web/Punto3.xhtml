<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlConversor" header="Conversor"  style="width: 500px">
            <h:form id="frmConversor">
                <h:panelGrid columns="3">
                    <p:outputLabel id="temp" value="Ingrese Temperatura: "/>
                    <p:inputText id="temping" value="#{conversorFormBean.tempIng}"/>
                    <p:selectOneMenu id="tipotemp" value="#{conversorFormBean.temp}" style="width: 120px">
                        <f:selectItems value="#{conversorFormBean.tipotemp}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <p:commandButton id="btnConvrtir" value="Convertir" action="#{conversorFormBean.calcularTemp()}" update="tempConver"/>
                    <p:outputLabel id="tempConver" value="#{conversorFormBean.tempConver}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
                
    </h:body>
</html>

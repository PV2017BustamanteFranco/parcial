<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
     <p:panel id="pnlCarga" header="Numeros" style="width: 1800px;">
                <h:form id="frmIngreso">
                    <h:panelGrid id="tblLogin" columns="4">
                        <h:outputText value = "Ingrese un número"/>
                        <p:inputText id="inputnum" value = "#{numeroFormBean.numeroing}"/>
                        <p:commandButton ajax="false" id="ingreso" value="Ingresar número"  actionListener="#{numeroFormBean.agregarNumero()}" update="pnlCarga"/> 
                        <p:outputLabel id ="array" value="#{numeroFormBean.cantnum}"/>
                        <p:outputLabel id= "datos" value = "#{numeroFormBean.devolver}"/>
                        <p:commandButton   ajax="false" id="btnobt" value="Obtener menor y promedio" actionListener="#{numeroFormBean.calcular()}" update="tblLogin"/> 
                        
                    </h:panelGrid>

                </h:form>  
            </p:panel>
    </h:body>
</html>

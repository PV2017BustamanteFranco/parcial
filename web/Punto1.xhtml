<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <p:panel id="pnlCirculos" header="Alta de Circulos">
            <h:form id="frmCirculos">
                <p:panelGrid id="tblAltaCirculos" columns="2">
                    <p:outputLabel for="txtRadio" value="Radio"/>
                    <p:inputText id="txtRadio" value="#{circuloFormBean.radio}"
                                 required="true"/>

                    <p:commandButton id="btnAgregarCirculo" value="Agregar"
                                     actionListener="#{circuloFormBean.agregarCirculo()}"
                                     update="tblMuestraCirculos"      />              
                </p:panelGrid>

                <p:panelGrid id="tblMuestraCirculos" columns="3">
                    <p:dataTable id="dtTblCirculos" value="#{circuloFormBean.circulos.circulos}" 
                                 var="cadaCirculo"
                                 emptyMessage="No hay nada">
                        <p:column headerText="Radio">
                            <p:outputLabel value="#{cadaCirculo.radio}"/>
                        </p:column>
                        <p:column headerText="Longitud">
                            <p:outputLabel value="#{cadaCirculo.longitud}"/>
                        </p:column>
                        <p:column headerText="Superficie">
                            <p:outputLabel value="#{cadaCirculo.sup}"/>
                        </p:column>                        

                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
